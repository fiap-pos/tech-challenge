name: 'Deploy EKS service'

on:
  workflow_call:

jobs:
  deploy-to-eks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to EKS cluster
        run: aws eks update-kubeconfig --name ${{ vars.EKS_CLUSTER }} --region ${{ vars.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          kubectl apply -f deployment/lanchonete-secrets.yaml
          kubectl apply -f deployment/lanchonete-deployment.yaml
          kubectl apply -f deployment/lanchonete-service.yaml
          kubectl apply -f deployment/alb-ingress.yaml
          kubectl get svc lanchonete-service